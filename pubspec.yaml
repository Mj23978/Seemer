name: my_chat
description: Flutter Chat App With Golang Grpc Backend

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.1
  auth_buttons: ^1.0.1+4
  beamer: ^1.0.0-pre.15.0
  bubble: ^1.2.1
  cached_network_image: ^3.1.0+1
  camera: ^0.9.4+3
  collection: ^1.15.0
  cupertino_icons: ^1.0.2
  dartx: ^0.7.1
  date_format: ^1.0.8
  easy_localization: ^3.0.0
  encrypt: ^5.0.1
  flash: ^1.5.1
  get_time_ago: ^1.0.9
  flutter_cache_manager: ^3.1.3
  flutter_downloader: ^1.7.1
  flutter_svg: ^1.0.0
  flutter_form_builder: ^6.1.0+1
  flutter_local_notifications: ^9.0.0
  flutter_uix: ^0.1.2-nullsafety.2
  google_fonts: ^2.0.0
  google_sign_in: ^5.0.4
  hive_flutter: ^1.1.0
  hooks_riverpod: ^1.0.0
  http: ^0.13.0
  image_picker: ^0.8.4
  intl: ^0.17.0
  location: ^4.3.0
  logger: ^1.1.0
  mask_text_input_formatter: ^2.0.0
  package_info: ^2.0.0
  palette_generator: ^0.2.0
  permission_handler: ^8.0.0+1
  pin_code_text_field: ^1.8.0
  pull_to_refresh: ^1.5.8
  qr_flutter: ^3.2.0
  shared_preferences: ^2.0.7
  sms_autofill: ^2.0.0
  url_launcher: ^6.0.10
  uuid: ^3.0.5
  video_thumbnail: ^0.4.3
  grpc: ^3.0.0
  protobuf: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.1.9
  freezed: ^0.15.0
  json_serializable: ^6.0.1

dependency_overrides:
  yaml: ^3.1.0
  freezed_annotation: ^0.15.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/flags/
    - assets/i18n/
